<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Форма</h1>
    <form id="registration-form" class="form-container">
      <div class="form-group">
        <label for="inputName">Имя:</label>
        <input type="text" id="inputName" name="inputName" placeholder="Введите имя" required>
      </div>
      <div class="form-group">
        <label for="inputSurname">Фамилия:</label>
        <input type="text" id="inputSurname" name="inputSurname" placeholder="Введите фамилию" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Почта:</label>
        <input type="text" id="inputEmail" name="inputEmail" placeholder="Введите почту" required>
      </div>
      <div class="form-group">
        <label for="inputTelephone">Телефон:</label>
        <input type="text" id="inputTelephone" name="inputTelephone" placeholder="Введите телефон" required>
      </div>
      <div class="form-group">
        <label for="inputMessage">Сообщение:</label>
        <textarea name="inputMessage" id="inputMessage" placeholder="Введите сообщение"></textarea>
      </div>
      <button type="submit" class="btn" disabled>Отправить</button>
    </form>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
